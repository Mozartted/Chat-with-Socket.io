<!doctype html>
<html lang="en">
<head>
    <title>Chat With Socket.IOt</title>
    <script src="dist/js/jquery.js"></script>
    <link rel="stylesheet" href="dist/css/materialize.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="dist/js/materialize.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="dist/js/script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div>
        <div class="row">
            <div class="col s12" >
                <div class="col s4">
                    <div class="card">
                        <div class="collection users " >
                            <div class="collection-item active">
                                <span class="title">Mozart</span>
                            </div>
                            <div class="collection-item ">
                                <span class="title">Mozart</span>
                            </div>
                            <div class="collection-item">
                                <span class="title">Mozart</span>
                            </div>
                            <div class="collection-item">
                                <span class="title">Mozart</span>
                            </div>
                        </div>
                    </div>

                    <span id="userid"  data-attr-id=""></span>
                    <span id="selected_id" sendto=""></span>
                </div>
                <div class="card col s8 ">
                    <div>
                        <div class="header" style="padding:12px" >
                            <span class="header_medium color-grey">Messages</span>
                            <p><small class="color-grey">Users your currently chatting with</small></p>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="card-content sections" id="chat-sections">
                        <div class="tab-content active" id="tab-2">
                            
                        </div>
                    </div>


                    <div class="divider"></div>
                    <div class="card-action" style="padding:12px;">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Chat box type your fill</label>
                            </div>
                        </div>
                        <button class="save btn-flat blue white-text btn-floating"><i class="material-icons">send</i></button>
                    </div>

                </div>

            </div>

        </div>
    </div>



</body>
</html>
